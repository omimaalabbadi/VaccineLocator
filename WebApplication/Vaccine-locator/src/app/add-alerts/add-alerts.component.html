<div class="container">
    <div class="alert alert-warning text-center m-3" role="alert">
        Hello to our website,
        please fill your information to let us know what you need!
    </div>

    <form class="shadow-sm p-3 mb-5 bg-white rounded">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label font-italic font-weight-bold">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputnumber" class="col-sm-2 col-form-label font-italic font-weight-bold">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputnum" placeholder="+962 #########">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 font-italic font-weight-bold">Vaccine Name</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Senopharm
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Pfizer
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            AstraZeneca
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
     
        <div class="form-group row">
            <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
